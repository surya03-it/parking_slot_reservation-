<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Park Management Service</title>
    <link rel="stylesheet" href="styles.css">
</head>


    


<body>
    <header>
        <h1>Parking Slot Reservation</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <img id="one" src="car.jpg" alt="Car Image" class="car-image" />
    <center>
        <div class="container">
            
            <main>
                <section id="parking-spots">
                    <h2>Available Parking Spots</h2>
                    <ul id="spot-list"></ul>
                </section>
                <section id="vehicle-form">
                    <h2>Manage Vehicles</h2>
                    <!-- <img src="car.jpg" alt="Car Image" class="car-image" /> -->
                    <input type="text" id="vehicle-input" placeholder="Enter Vehicle Number" />
                    <input type="text" id="vehicle-input" placeholder="No Of Hours" />
                    <button id="park-button">Select Spot</button>

                    <p id="message"></p>
                </section>
            </main>
        </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
